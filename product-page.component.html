<section *ngIf="product; else loading">
  <article style="width: 100%; margin-top: -16px;"
    class="bg-secondary bg-opacity-10 me-md-3 pt-3 px-3 pt-md-5 text-center text-black overflow-hidden">
    <div class="d-flex align-items-center">
      <!-- <button class="btn btn-outline-light" routerLink="/">Назад</button> -->
      <button class="btn back fs-3" [routerLink]="['/']">Назад</button>
      <div style="width: 90%;" class="my-3 py-1">
        <h2 class="display-1 fw-bold">{{ product.name }}</h2>
      </div>
    </div>
    <div class="bg-light shadow-sm mx-auto" style="width: 90%; border-radius: 21px 21px 0 0;">
      <div class="flex-center">
      <!-- <div class="float-center"> -->
        <quill-view-html [content]="product.photo"></quill-view-html>
      </div>
      <!-- <div class="overflow-auto fs-2"> -->
        <div>
        <quill-view-html class="fs-2 lh-base text-lead" style="color: black" [content]="product.desc"></quill-view-html>
      </div>
      <!-- <button class="btn btn-primary mb-3" [routerLink]="['/cart']" (click)="addProduct(product)">Купить</button> -->
      
      <!-- <button class="btn fs-3" [routerLink]="['/']">Назад</button> -->
    </div>

  </article>
</section>
<ng-template #loading>
  <div class="d-flex justify-content-center align-items-center" style="width: 10%; margin: 0 auto;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Загрузка...</span>
    </div>
  </div>
</ng-template>
